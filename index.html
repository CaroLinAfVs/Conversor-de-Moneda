<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">

    <title>Conversor de moneda </title>
</head>
<body>
    <div class="title"><h1>Conversor de monedas Nacional</h1></div>
    <hr>
    <div class="container">
        
        <div class="card">
            <div class="pesosCLP">
                <h3>Pesos CLP</h3>
                <input type="text" placeholder="0" id="amount">
            </div>
            <div class="change-money">
                <h4>Moneda a convertir</h4>
                <select name="option" id="coin">
                    <option value="" disabled selected>Seleccione una moneda</option>
                    <option value="dolar">Dolar</option>
                    <option value="euro">Euro</option>
                    <option value="bitcoin">Bitcoin</option>
                </select>
            </div>
            <div class="button">
                <button id="convert">Convertir</button>
            </div>
            <div class="result">
                <h3>Resultados: <span id="moneyChange">0</span></h3>
            </div>
            <div>
                <div class="grafic">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
            
        </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
